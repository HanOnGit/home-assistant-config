  - alias: Integra Off Night
    trigger:
      platform: state
      entity_id: media_player.integra
      to: 'off'
    condition:
      - condition: state
        entity_id: sun.sun
        state: "below_horizon"
      - condition: state
        entity_id: input_boolean.disable_auto_lights
        state: "off"
    action:
      - service: scene.turn_on
        entity_id: scene.living_room_read
