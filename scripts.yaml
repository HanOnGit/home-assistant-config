motion_office_timer:
  sequence:
  - delay:
      minutes: 3
  - service: light.turn_off
    data:
      entity_id:
        - light.office

motion_entry_timer:
  sequence:
  - delay:
      minutes: 2
  - service: light.turn_off
    data:
      entity_id:
        - light.entry

motion_entry_bright:
  sequence:
  - service: script.turn_off
    data:
      entity_id: script.motion_entry_timer
  - service: light.turn_on
    data:
      entity_id:
        - light.entry
      brightness: 255
      color_temp: 500
  - service: script.turn_on
    data:
      entity_id: script.motion_entry_timer

motion_entry:
  sequence:
  - service: script.turn_off
    data:
      entity_id: script.motion_entry_timer
  - service: light.turn_on
    data:
      entity_id:
        - light.entry
      brightness: 50
      color_temp: 154
  - service: script.turn_on
    data:
      entity_id: script.motion_entry_timer

leaving:
  sequence:
  - service: light.turn_off
    data:
      entity_id: group.all_lights
  - service: script.turn_on
    data:
      entity_id: script.motion_entry_timer
  - service: switch.turn_on
    data:
      entity_id:
        - switch.garage_door
